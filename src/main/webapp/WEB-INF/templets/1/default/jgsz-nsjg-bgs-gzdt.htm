<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {ms:include filename=head-file.htm/}
    <link rel="stylesheet" href="{ms:globalskin.url/}/css/jgsz-nsjg-bgs-gzdt.css">
</head>
<body>
    <div class="ul-box file-of-ministry-of-edu">
        <ul>
            {ms:arclist size=18 flag=w,h orderby=date order=desc typeid=190 ispaging=true}
                <li><a href="[field.link/]" target="_blank" class="title">[field.title/]</a><span class="date">[field.date fmt=yy-MM-dd/]</span></li>
            {/ms:arclist}
        </ul>
        <div class="limit">
            <span>共{ms:page.rcount/}条信息</span><span class="pagenum">页数:{ms:page.cur/}/{ms:page.total/} </span><a href="{ms:page.index/}">首页</a><a class="prev" href="{ms:page.pre/}">上一页</a><a href="{ms:page.next/}">下一页</a><a class="last" href="{ms:page.last/}">末页</a><span>跳转至第 <input type="text" class="goPage"> 页</span><p class="inline-block img-box go"><img src="{ms:globalskin.url/}/image/index/search/go.png" alt=""></p> 
        </div>
    </div>
</body>
<script>
    $(function(){
        $.hiddenLimit({
            parent: '.ul-box'
        });
        $('.go').click($.goPage);
    })
</script>
</html>
