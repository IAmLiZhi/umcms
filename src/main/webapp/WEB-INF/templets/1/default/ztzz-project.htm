<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {ms:include filename=head-file.htm/}
    <link rel="stylesheet" href="{ms:globalskin.url/}/css/ztzz-project.css">
</head>
<body background="none">
    <div class="siteul">
        <ul>
            {ms:arclist size=9 flag=h orderby=date order=desc typeid=46 ispaging=true}
                <li>
                    <img src="[field.litpic/]" alt="">
                    <p>[field.title/]</p>
                    <a href="[field.link/]" target="_blank"><button>查看专题</button></a>
                </li>
            {/ms:arclist}
        </ul>
        <div class="limit">
            <span>共{ms:page.rcount/}条信息</span><span class="pagenum">页数:{ms:page.cur/}/{ms:page.total/} </span><a href="{ms:page.index/}">首页</a><a class="prev" href="{ms:page.pre/}">上一页</a><a href="{ms:page.next/}">下一页</a><a class="last" href="{ms:page.last/}">末页</a><span>跳转至第 <input type="text" class="goPage"> 页</span><p class="inline-block img-box go"><img src="{ms:globalskin.url/}/image/index/search/go.png" alt=""></p> 
        </div>
    </div>
</body>
<script src="{ms:globalskin.url/}/js/ztzz-project.js"></script>
</html>
